<app-logo-header></app-logo-header>
<app-menu></app-menu>

<div class="container">
  <div class="header">
    <h2>Guias de mantenimiento</h2>
    <button class="btn btn-primary" (click)="navigateToNew()">
      <i class="fas fa-plus"></i> Nueva Guia
    </button>
  </div>

  <hr />

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Intervalo</th>
          <th>Personal</th>
          <th>Duracion</th>
          <th>Creado por</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comp of Guias">
          <td>{{ comp.nombre }}</td>
          <td>{{ comp.intervalo }}</td>
          <td>{{ comp.personal }}</td>
          <td>{{ comp.duracion }}</td>
          <td>{{ comp.createdBy }}</td>
          <td>
            <span
              [class]="'badge ' + (comp.estado ? 'bg-success' : 'bg-danger')"
            >
              {{ comp.estado ? "Activo" : "Inactivo" }}
            </span>
          </td>
          <td>
            <button
              class="btn btn-sm btn-info me-2"
              (click)="editGuia(comp.id)"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteGuia(comp.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
