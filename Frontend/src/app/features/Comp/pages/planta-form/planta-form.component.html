<div class="container">
  <app-logo-header></app-logo-header>
  <app-menu></app-menu>
  <div class="body">
    <div class="content">
      <div class="header">
        <h2>{{ isEditing ? "Editar" : "Nueva" }} Planta</h2>
        <button
          type="submit"
          class="{{ isEditing ? 'btn btn-Tree' : 'btn btn-primary' }}"
          [disabled]="plantaForm.invalid"
          (click)="onSubmit()"
        >
          {{ isEditing ? "Actualizar" : "Crear" }}
        </button>
      </div>

      <hr />

      <form [formGroup]="plantaForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-grid">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-control"
              [class.is-invalid]="nombre.invalid && nombre.touched"
            />
            <div
              class="invalid-feedback"
              *ngIf="nombre.invalid && nombre.touched"
            >
              El nombre es requerido
            </div>
          </div>

          <div class="form-group">
            <label>Region</label>
            <input
              type="text"
              id="region"
              formControlName="region"
              class="form-control"
              [class.is-invalid]="region.invalid && region.touched"
            />
            <div
              class="invalid-feedback"
              *ngIf="region.invalid && region.touched"
            >
              La region es requerida
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <hr />

    <!-- Tabs para áreas funcionales y bodegas -->
    <mat-tab-group>
      <!-- TAB 1: Áreas Funcionales -->
      <mat-tab label="Áreas Funcionales">
        <div class="tab-content">
          <button class="btn btn-primary" (click)="navigateToNewArea()">
            Agregar Área Funcional
          </button>

          <table class="table">
            <thead>
              <tr>
                <th>Nombre Área</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let area of areasFuncionales">
                <td>{{ area.nombre }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-info"
                    (click)="editArea(area.id)"
                  >
                    Editar
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="deleteArea(area.id)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-tab>

      <!-- TAB 2: Bodegas -->
      <mat-tab label="Bodegas">
        <div class="tab-content">
          <button class="btn btn-primary" (click)="navigateToNewBodega()">
            Agregar Bodega
          </button>

          <table class="table">
            <thead>
              <tr>
                <th>Nombre Bodega</th>
                <!-- Sección o Patio -->
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bodega of bodegas">
                <td>{{ bodega.nombre }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-info"
                    (click)="editBodega(bodega.id)"
                  >
                    Editar
                  </button>
                  <button
                    class="btn btn-sm btn-warning"
                    (click)="manageSecciones(bodega.id)"
                  >
                    Gestionar Secciones
                  </button>
                  <button
                    class="btn btn-sm btn-danger"
                    (click)="deleteBodega(bodega.id)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
