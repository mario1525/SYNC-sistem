<div class="login-container">
  <div class="logo-section">
    <img src="assets/Img/Recurso 2.png" alt="Logo" class="logo" />
    <h1><img src="assets/Img/Recurso 3.png" alt="Title" class="Title" /></h1>
  </div>

  <div class="form-section">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        placeholder="Usuario"
        [(ngModel)]="loginRequest.usuario"
        name="usuario"
        required
      />

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        [(ngModel)]="loginRequest.contrasenia"
        name="contrasenia"
        required
      />

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
